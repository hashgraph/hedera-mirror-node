apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
secretGenerator:
  - name: -credentials
    env:  credentials.conf
  - name: -certificate
    type: kubernetes.io/tls
    files:
      - tls.key
      - tls.crt
namePrefix: mirror
commonLabels:
  app: mirror-timescaledb
  cluster-name: mirror
generatorOptions:
  disableNameSuffixHash: true
