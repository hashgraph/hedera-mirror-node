{{- if .Values.traefik.serviceMonitor.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "hedera-mirror.labels" . | nindent 4 }}
  name: {{ .Values.traefik.fullnameOverride }}
  namespace: {{ include "hedera-mirror.namespace" . }}
spec:
  endpoints:
  - interval: {{ .Values.traefik.serviceMonitor.interval }}
    path: /metrics
    port: traefik
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: {{ .Values.traefik.fullnameOverride }}
{{- end -}}
