{{- if .Values.test.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  labels: {{ include "hedera-mirror.labels" . | nindent 4 }}
  name: {{ include "hedera-mirror.fullname" . }}-acceptance-test
  namespace: {{ include "hedera-mirror.namespace" . }}
type: Opaque
stringData:
  application.yaml: |-
    {{- toYaml .Values.test.config | nindent 4 }}
  HEDERA_MIRROR_TEST_ACCEPTANCE_MIRRORNODEADDRESS: {{- tpl (toYaml .Values.test.endpoints.mirrorNodeAddress) $ | nindent 4 }}
  HEDERA_MIRROR_TEST_ACCEPTANCE_REST_BASEURL: {{- tpl (toYaml .Values.test.endpoints.restBaseUrl) $ | nindent 4 }}
{{- end -}}
