{{- if .Values.test.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  labels: {{ include "hedera-mirror.labels" . | nindent 4 }}
  name: {{ printf "%s-acceptance-test" .Release.Name }}
  namespace: {{ include "hedera-mirror.namespace" . }}
stringData:
  HEDERA_MIRROR_TEST_ACCEPTANCE_EMITBACKGROUNDMESSAGES: "{{ .Values.test.emitBackgroundMessages }}"
  HEDERA_MIRROR_TEST_ACCEPTANCE_EXISTINGTOPICNUM: "{{ .Values.test.existingTopicNum }}"
  HEDERA_MIRROR_TEST_ACCEPTANCE_MIRRORNODEADDRESS: {{ printf "%s-grpc:5600" .Release.Name | quote}}
  HEDERA_MIRROR_TEST_ACCEPTANCE_NETWORK: "{{ .Values.test.network }}"
  HEDERA_MIRROR_TEST_ACCEPTANCE_OPERATORID: "{{ .Values.test.operatorId }}"
  HEDERA_MIRROR_TEST_ACCEPTANCE_OPERATORKEY: "{{ .Values.test.operatorKey }}"
  HEDERA_MIRROR_TEST_ACCEPTANCE_REST_BASEURL: {{ printf "http://%s-rest/api/v1" .Release.Name | quote}}
{{- end -}}
