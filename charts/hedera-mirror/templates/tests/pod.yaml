{{- if .Values.test.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  labels: {{- include "hedera-mirror.labels" . | nindent 4 }}
  name: {{ include "hedera-mirror.fullname" . }}-acceptance-test
  namespace: {{ include "hedera-mirror.namespace" . }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ include "hedera-mirror.fullname" . }}-test
      image: "{{ .Values.test.image.repository }}:{{ .Values.test.image.tag | default .Chart.AppVersion }}"
      imagePullPolicy: {{ .Values.test.image.pullPolicy }}
      env:
        - name: cucumberflags
          value: "{{ .Values.test.cucumberFlags }}"
      volumeMounts:
        - name: acceptance-tests
          mountPath: /usr/lib/hedera-mirror-acceptance-test
          readOnly: true
  volumes:
    - name: acceptance-tests
      secret:
        defaultMode: 420
        secretName: {{ include "hedera-mirror.fullname" . }}-acceptance-test
{{- end -}}
