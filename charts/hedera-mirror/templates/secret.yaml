apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "hedera-mirror.labels" . | nindent 4 }}
  name: {{ include "hedera-mirror.fullname" . }}-postgresql-init
  namespace: {{ include "hedera-mirror.namespace" . }}
type: Opaque
stringData:
  init.sql: |-
    {{- $dbname := .Values.importer.config.hedera.mirror.db.name }}
    {{- $password := .Values.importer.config.hedera.mirror.db.password }}
    {{- $username := .Values.importer.config.hedera.mirror.db.username }}
    {{- $grpcPassword := .Values.grpc.config.hedera.mirror.grpc.db.password }}
    {{- $grpcUsername := .Values.grpc.config.hedera.mirror.grpc.db.username }}
    create user {{ $dbname }} with login createrole password '{{ $password }}';
    create user {{ $grpcUsername }} with password '{{ $grpcPassword }}';
    grant connect on database {{ $dbname }} to {{ $username }};
    grant connect on database {{ $dbname }} to {{ $grpcUsername }};
    grant select on all tables in schema public to {{ $grpcUsername }};
    alter default privileges in schema public grant select on tables to {{ $grpcUsername }};
