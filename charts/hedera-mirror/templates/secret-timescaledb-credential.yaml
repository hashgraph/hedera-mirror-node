{{- if .Values.timescaledb.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "hedera-mirror.labels" . | nindent 4 }}
  name: {{ printf "%s-credentials" .Release.Name }}
  namespace: {{ include "hedera-mirror.namespace" . }}
type: Opaque
stringData:
  PATRONI_SUPERUSER_PASSWORD: "base_64_encoded_password"
  PATRONI_REPLICATION_PASSWORD: "base_64_encoded_password"
  PATRONI_admin_PASSWORD: "base_64_encoded_password"
  {{- end -}}
