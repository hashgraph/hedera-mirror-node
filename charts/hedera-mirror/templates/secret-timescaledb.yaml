{{- if .Values.timescaledb.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "hedera-mirror.labels" . | nindent 4 }}
  name: {{ printf "%s-timescaledb-init" .Release.Name  }}
  namespace: {{ include "hedera-mirror.namespace" . }}
type: Opaque
stringData:
  dbuser: "{{ .Values.importer.config.hedera.mirror.importer.db.username }}"
  dbpassword: "{{ .Values.importer.config.hedera.mirror.importer.db.password }}"
  grpcuser: "{{ .Values.grpc.config.hedera.mirror.grpc.db.username }}"
  grpcpassword: "{{ .Values.grpc.config.hedera.mirror.grpc.db.password }}"
  restuser: "{{ .Values.global.rest.username }}"
  restpassword: "{{ .Values.global.rest.password }}"
  {{- end -}}
