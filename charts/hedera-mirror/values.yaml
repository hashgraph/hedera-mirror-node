applicationResource:
  enabled: false
  partnerId: ""
  partnerName: ""
  solutionId: ""

global:
  db:
    host: RELEASE-NAME-timescaledb  # RELEASE-NAME will be replaced with actual release by children charts
  namespaceOverride: ""
  redis:
    host: RELEASE-NAME-redis  # RELEASE-NAME will be replaced with actual release by children charts
    password: redis_password
  rest:
    username: mirror_api
    password: mirror_api_pass
  useReleaseForNameLabel: false  # Set the name label to the release name for Marketplace
  extaddressbook:
    enabled: true

grpc:
  config:
    hedera:
      mirror:
        grpc:
          db:
            password: mirror_grpc_pass
            username: mirror_grpc
  enabled: true

importer:
  config:
    hedera:
      mirror:
        importer:
          db:
            name: mirror_node
            password: mirror_node_pass
            username: mirror_node
    spring:
      flyway:
        baselineOnMigrate: true
        baselineVersion: 1.999.999
        connectRetries: 20
        ignoreMissingMigrations: true
        locations: "classpath:db/migration/v2"
        target: 2.999.999
  enabled: true
  image:
    pullPolicy: Always
    tag: 0.24.0-tdb
  redis:
    sentinel:
      masterSet: mirror

labels: {}

monitor:
  enabled: false

networkPolicy:
  enabled: false

postgresql:
  enabled: false
  metrics:
    enabled: false
    resources:
      limits:
        cpu: 50m
        memory: 50Mi
      requests:
        cpu: 20m
        memory: 25Mi
  nameOverride: postgres
  networkPolicy:
    enabled: false
  persistence:
    size: 500Gi
  pgpool:
    adminPassword: password
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/component: pgpool
    customUsersSecret: '{{ printf "%s-pgpool-init" .Release.Name }}'
    podLabels:
      role: db
    pdb:
      create: true
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  pgpoolImage:
    debug: true
  postgresqlImage:
    debug: true
    tag: 13.0.0-debian-10-r35
  postgresql:
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/component: postgresql
    initdbScriptsSecret: '{{ printf "%s-postgresql-init" .Release.Name }}'
    password: password
    replicaCount: 1
    repmgrPassword: password
    resources:
      limits:
        cpu: 1500m
        memory: 1000Mi
      requests:
        cpu: 250m
        memory: 500Mi
    repmgrLogLevel: DEBUG

redis:
  cluster:
    slaveCount: 1
  enabled: true
  metrics:
    resources:
      limits:
        cpu: 100m
        memory: 50Mi
      requests:
        cpu: 50m
        memory: 25Mi
    serviceMonitor:
      enabled: true
  podDisruptionBudget:
    enabled: true
  securityContext:
    runAsGroup: 1001
    runAsUser: 1001
  sentinel:
    enabled: true
    masterSet: mirror
    resources:
      limits:
        cpu: 100m
        memory: 50Mi
      requests:
        cpu: 50m
        memory: 25Mi
  serviceAccount:
    create: true
  slave:  # Both master and slave are configured via slave property when sentinel is enabled
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: redis
    resources:
      limits:
        cpu: 1500m
        memory: 1000Mi
      requests:
        cpu: 250m
        memory: 500Mi
    statefulset:
      updateStrategy: RollingUpdate
  usePasswordFile: true

rest:
  enabled: true

timescaledb:
  credentials:
    accessNode:
      superuser: mirror_node_pass
    dataNode:
      superuser: mirror_node_pass
  enabled: true
  serviceAccount:
    create: false


