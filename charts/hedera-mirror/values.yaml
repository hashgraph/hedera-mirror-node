stackgres:
  coordinator:
    config:
      checkpoint_timeout: "1800"
      citus.executor_slow_start_interval: "100ms"
      citus.max_cached_conns_per_worker: "4"
      citus.max_shared_pool_size: "380"
      cron.database_name: "{{ .Values.db.name }}"
      log_checkpoints: "true"
      log_timezone: "Etc/UTC"
      max_connections: "300"
      max_replication_slots: "5"
      max_wal_senders: "5"
      max_wal_size: "24GB"
      password_encryption: "scram-sha-256"
      random_page_cost: "1.1"
      shared_buffers: "12GB"
      shared_preload_libraries: pg_cron,pg_partman_bgw
      work_mem: "32MB"
    instances: 1
    resources:
      cpu: 100m
      memory: 1Gi
    persistentVolume:
      size: 5Gi
  enabled: false
  extensions:
    - name: btree_gist
      version: stable
    - name: pg_cron
      version: stable
    - name: pg_partman
      version: "4.7.3"
  nameOverride: citus
  pgbouncer:
    default_pool_size: "1000"
    ignore_startup_parameters: extra_float_digits,options,statement_timeout
    max_client_conn: "1000"
    max_db_connections: "0"
    max_user_connections: "0"
    pool_mode: session
  podAntiAffinity: true
  postgresVersion: 14
  prometheus: false
  worker:
    config:
      checkpoint_timeout: "1800"
      cron.database_name: "{{ .Values.db.name }}"
      log_checkpoints: "true"
      log_timezone: "Etc/UTC"
      max_connections: "400"
      max_replication_slots: "5"
      max_wal_senders: "5"
      max_wal_size: "24GB"
      password_encryption: "scram-sha-256"
      random_page_cost: "1.1"
      shared_buffers: "12GB"
      shared_preload_libraries: pg_cron,pg_partman_bgw
      work_mem: "32MB"
    instances: 1
    replicasPerInstance: 1
    resources:
      cpu: 100m
      memory: 1Gi
    persistentVolume:
      size: 5Gi

test:
  annotations:
    helm.sh/hook: test-success
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "10"
  config:
    hedera:
      mirror:
        test:
          acceptance:
            mirrorNodeAddress: "{{ .Release.Name }}-grpc:5600"
            rest:
              baseUrl: "http://{{ .Release.Name }}-rest"
            web3:
              baseUrl: "http://{{ .Release.Name }}-web3"
  cucumberTags: "@acceptance"
  enabled: false
  env: {}
  args:
    - -Dcucumber.ansi-colors.disabled=true
    - -Dcucumber.filter.tags={{ .Values.test.cucumberTags }}
  image:
    pullPolicy: IfNotPresent
    registry: gcr.io
    repository: mirrornode/hedera-mirror-test
    tag: ""  # Defaults to the chart's app version
  resources:
    limits:
      cpu: 3
      memory: 4096Mi
    requests:
      cpu: 1
      memory: 2048Mi

web3:
  db:
    password: ""  # Randomly generated if left blank
    username: mirror_web3
  enabled: true
  envFrom:
    - secretRef:
        name: mirror-passwords
