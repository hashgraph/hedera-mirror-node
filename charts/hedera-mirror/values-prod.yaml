stackgres:
  coordinator:
    instances: 2
    resources:
      cpu: 7350m
      memory: 24Gi
      requests:
        containers:
          cluster-controller:
            cpu: 500m
          envoy:
            cpu: 750m
          patroni:
            cpu: 7350m
          pgbouncer:
            cpu: 300m
          prometheus-postgres-exporter:
            cpu: 100m
    persistentVolume:
      size: 256Gi
      storageClass: zfs
  worker:
    instances: 3
    replicasPerInstance: 1
    resources:
      cpu: 9500m
      memory: 34Gi
      requests:
        containers:
          cluster-controller:
            cpu: 500m
          envoy:
            cpu: 750m
          patroni:
            cpu: 9500m
          pgbouncer:
            cpu: 300m
          prometheus-postgres-exporter:
            cpu: 100m
    persistentVolume:
      size: 3000Gi
      storageClass: zfs

test:
  priorityClassName: high

