# These values are production values used in combination with the hedera-mirror-common chart
grpc:
  envs:
    JAVA_TOOL_OPTIONS: -XX:MaxRAMPercentage=70
  ingress:
    middleware:
      enabled: true
  priorityClassName: medium
  prometheusRules:
    enabled: true
  serviceMonitor:
    enabled: true

importer:
  envs:
    JAVA_TOOL_OPTIONS: -XX:MaxRAMPercentage=70
  podMonitor:
    enabled: true
  priorityClassName: high
  prometheusRules:
    enabled: true

monitor:
  envs:
    JAVA_TOOL_OPTIONS: -XX:MaxRAMPercentage=50
  podMonitor:
    enabled: true
  priorityClassName: medium
  prometheusRules:
    enabled: true

postgresql:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  pgpool:
    priorityClassName: critical
    replicaCount: 2
  postgresql:
    priorityClassName: critical
    replicaCount: 2

redis:
  cluster:
    slaveCount: 3
  metrics:
    enabled: true
  slave:
    priorityClassName: critical

rest:
  ingress:
    middleware:
      enabled: true
  priorityClassName: medium
  prometheusRules:
    enabled: true
  serviceMonitor:
    enabled: true

timescaledb:
  podMonitor:
    enabled: true
  prometheus:
    enabled: true
  replicaCount: 2

