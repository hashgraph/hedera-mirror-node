# These values are production values used in combination with the hedera-mirror-common chart
grpc:
  envs:
    JAVA_TOOL_OPTIONS: -XX:MaxRAMPercentage=75
  ingress:
    middleware:
      enabled: true
  priorityClassName: medium
  prometheusRules:
    enabled: true
  resources:
    limits:
      cpu: 2
      memory: 4Gi
  serviceMonitor:
    enabled: true

importer:
  envs:
    JAVA_TOOL_OPTIONS: -XX:MaxRAMPercentage=75
  podMonitor:
    enabled: true
  priorityClassName: high
  prometheusRules:
    enabled: true
  resources:
    limits:
      cpu: 2
      memory: 8Gi

monitor:
  envs:
    JAVA_TOOL_OPTIONS: -XX:MaxRAMPercentage=75
  podMonitor:
    enabled: true
  priorityClassName: medium
  prometheusRules:
    enabled: true
  resources:
    limits:
      cpu: 2
      memory: 4Gi

postgresql:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  pgpool:
    priorityClassName: critical
    replicaCount: 2
  postgresql:
    priorityClassName: critical
    replicaCount: 2

redis:
  cluster:
    slaveCount: 3
  metrics:
    enabled: true
  slave:
    priorityClassName: critical

rest:
  ingress:
    middleware:
      enabled: true
  priorityClassName: medium
  prometheusRules:
    enabled: true
  serviceMonitor:
    enabled: true

timescaledb:
  prometheus:
    enabled: true
  replicaCount: 2

