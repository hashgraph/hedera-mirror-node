applicationResource:
  enabled: true
  partnerId: hederaPartnerId
  partnerName: partner_name
  projectId: hederaMirrorSolutionId

track-tag: &tracktag
  tag: 0.11.0

version-tag: &versiontag
  tag: 0.11.0-rc1

mirrornode:
  image:
    repository: gcr.io/mirrornode/hedera-mirror-node
    <<: *versiontag

deployer:
  image: gcr.io/mirrornode/hedera-mirror-node/deployer:0.11.0

grpc:
  priorityClassName: ""
  hpa:
    enabled: false
  ingress:
    enabled: false
  rbac:
    enabled: false
  serviceAccount:
    create: false
  serviceMonitor:
    enabled: false
  image:
    repository: gcr.io/mirrornode/hedera-mirror-node/grpc
    <<: *versiontag
  service:
    type: LoadBalancer

importer:
  podMonitor:
    enabled: false
  priorityClassName: ""
  rbac:
    enabled: false
  replicas: 1
  serviceAccount:
    create: false
  image:
    repository: gcr.io/mirrornode/hedera-mirror-node/importer
    <<: *versiontag

labels: {}

loki:
  enabled: false

networkPolicy:
  enabled: false

postgresql:
  metrics:
    enabled: false
  pgpool:
    priorityClassName: ""
    replicaCount: 1
  postgresqlImage:
    registry: gcr.io
    repository: mirrornode/hedera-mirror-node/postgresql
    <<: *tracktag
    pullSecrets: []
  postgresql:
    priorityClassName: ""
    replicaCount: 1
  pgpoolImage:
    registry: gcr.io
    repository: mirrornode/hedera-mirror-node/pgpool
    <<: *tracktag
    pullSecrets: []

prometheus-adapter:
  enabled: false

prometheus:
  enabled: false
  grafana:
    enabled: false
    ingress:
      middleware:
        enabled: false

rest:
  priorityClassName: ""
  hpa:
    enabled: false
  ingress:
    enabled: false
  rbac:
    enabled: false
  serviceAccount:
    create: false
  serviceMonitor:
    enabled: false
  image:
    repository: gcr.io/mirrornode/hedera-mirror-node/rest
    <<: *versiontag
  service:
    type: LoadBalancer

traefik:
  enabled: false
  ports:
    web:

metrics:
  image: null
  exporter:
    enabled: false

priorityClass:
  enabled: false
