storage:
  tserver:
    storageClass: standard
  master:
    storageClass: standard
replicas:
  tserver: 1
  master: 1
resource:
  tserver:
    limits:
      cpu: 0.5
      memory: 1Gi
    requests:
      cpu: 0.25
      memory: 0.5Gi
  master:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 0.5
      memory: 0.5Gi

serviceEndpoints:
  - name: "yb-master-ui"
    type: LoadBalancer
    app: "yb-master"
    ports:
      ui: "7000"

  - name: "yql-service"
    type: LoadBalancer
    app: "yb-tserver"
    ports:
      yql-port: "9042"

  - name: "yedis-service"
    type: LoadBalancer
    app: "yb-tserver"
    ports:
      yedis-port: "6379"

  - name: "ysql-service"
    type: LoadBalancer
    app: "yb-tserver"
    ports:
      ysql-port: "5433"
