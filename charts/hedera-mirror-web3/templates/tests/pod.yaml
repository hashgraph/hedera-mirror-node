{{- if .Values.test.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test-success
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  labels: {{- include "hedera-mirror-web3.labels" . | nindent 4 }}
  name: {{ include "hedera-mirror-web3.fullname" . }}-test
  namespace: {{ include "hedera-mirror-web3.namespace" . }}
spec:
  containers:
    - name: test
      image: "{{ .Values.test.image.repository }}:{{ .Values.test.image.tag }}"
      imagePullPolicy: {{ .Values.test.image.pullPolicy }}
      args:
        - run
        - /test/postman.json
        - --env-var
        - baseUrl=http://{{ include "hedera-mirror-web3.fullname" . }}:{{ .Values.service.port }}
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: [ALL]
        readOnlyRootFilesystem: true
      volumeMounts:
        - name: web3-test
          mountPath: /test
          readOnly: true
  restartPolicy: Never
  securityContext:
    fsGroup: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  terminationGracePeriodSeconds: 1
  volumes:
    - name: web3-test
      configMap:
        defaultMode: 420
        name: {{ include "hedera-mirror-web3.fullname" . }}-test
{{- end -}}
