apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "hedera-mirror-rest.labels" . | nindent 4 }}
  name: {{ include "hedera-mirror-rest.fullname" . }}
  namespace: {{ include "hedera-mirror-rest.namespace" . }}
type: Opaque
stringData:
  application.yaml: |-
    {{- toYaml .Values.config | nindent 4 }}
  metricsPassword: {{ .Values.config.hedera.mirror.rest.metrics.config.password }}
  metricsUsername: {{ .Values.config.hedera.mirror.rest.metrics.config.username }}
