global:
  namespaceOverride: ""
  rbac:
    pspEnabled: false

labels: {}

loki:
  enabled: true
  # TODO: Enhance Loki to support watching for PrometheusRules via the Kubernetes API so we can declare these within their chart
  alerting_groups:
    - name: hedera-mirror-grpc
      rules:
        - alert: GrpcLogErrors
          annotations:
            description: "Logs for {{ $labels.namespace }}/{{ $labels.pod }} have reached {{ $value }} error messages/s in a 3m period"
            summary: High rate of errors in logs
          expr: >
            sum(rate({component="grpc"}
              | regexp `(?P<timestamp>\S+) (?P<level>\S+) (?P<thread>\S+) (?P<class>\S+) (?P<message>.+)`
              | level = "ERROR"
              != "reactor.core.publisher"
              != "drainError"
              != "org.springframework"
              != "connection validation failed"
              != "Stream closed before write could take place"
              != "Connection unexpectedly closed"
              != "Unknown error subscribing to topic"
              != "Error has been observed at the following"
              != "ReactorNettyClient$PostgresConnectionClosedException: Connection closed"
              != "i.g.n.s.i.g.n.NettyServerHandler Stream Error"
              != "Http2Exception.streamError"
              != "readAddress(..) failed: Connection reset by peer"
              != "i.r.p.c.ReactorNettyClient Connection Error"
              != "i.n.u.ResourceLeakDetector LEAK: ByteBuf.release()"
              != "Not a valid topic"
              != "Must be greater than or equal to 0"
              != "Topic does not exist"
            [1m])) by (namespace, pod) > 1
          for: 3m
          labels:
            severity: critical
    - name: hedera-mirror-importer
      rules:
        - alert: ImporterLogErrors
          annotations:
            description: "Logs for {{ $labels.namespace }}/{{ $labels.pod }} have reached {{ $value }} error messages/s in a 5m period"
            summary: High rate of errors in logs
          expr: >
            sum(rate({component="importer"}
              | regexp `(?P<timestamp>\S+) (?P<level>\S+) (?P<thread>\S+) (?P<class>\S+) (?P<message>.+)`
              | level = "ERROR"
              != "UnusedChannelExceptionHandler"
              | message =~ ".*(Exception|Hash mismatch for file|Unknown record file delimiter|Unknown file delimiter|Error parsing record file|Expecting previous file hash|Unable to extract hash and signature from file|Failed to verify record files|Account balance dataset timestamp mismatch!|ERRORS processing account balances file|does not exist in the database|Unable to connect to database|Address book file).*"
            [1m])) by (namespace, pod) > 0.5
          for: 5m
          labels:
            severity: critical
        - alert: ImporterRequiresRestart
          annotations:
            description: "{{ $labels.namespace }}/{{ $labels.pod }} requires a restart after logging {{ $value }} messages per second in a 1m period with the unrecoverable error '{{ $labels.message }}'"
            summary: Importer received an error that indicates a restart is required
          expr: >
            sum(rate({component="importer"}
              | regexp `(?P<timestamp>\S+) (?P<level>\S+) (?P<thread>\S+) (?P<class>\S+) (?P<message>.+)`
              | message =~ ".*(Error starting watch service|Unable to fetch entity types|Unable to fetch transaction types|environment variable not set|Cannot load configuration from).*"
            [1m])) by (namespace, pod, message) > 0.01
          for: 1m
          labels:
            severity: critical
    - name: hedera-mirror-rest
      rules:
        - alert: RestLogErrors
          annotations:
            description: "Logs for {{ $labels.namespace }}/{{ $labels.pod }} have reached {{ $value }} error messages/s in a 1m period"
            summary: "High rate of log errors"
          expr: >
            sum(rate({component="rest"}
              | regexp `(?P<timestamp>\S+) (?P<level>\S+) (?P<requestId>\S+) (?P<message>.+)`
              | level = "ERROR" or level = "FATAL"
            [1m])) by (namespace, pod) > 0.04
          for: 1m
          labels:
            severity: critical
  config:
    ruler:
      alertmanager_url: http://{{ .Release.Name }}-prometheus-alertmanager:9093
      enable_alertmanager_v2: true
      enable_api: true
      ring:
        kvstore:
          store: inmemory
      rule_path: /tmp/scratch
      storage:
        type: local
        local:
          directory: /rules
    table_manager:
      retention_deletes_enabled: true
      retention_period: 2184h
  networkPolicy:
    enabled: true
  persistence:
    enabled: true
    size: 100Gi
  rbac:
    pspEnabled: false
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  serviceMonitor:
    enabled: true

networkPolicy:
  enabled: false

priorityClass:
  enabled: true

prometheus-adapter:
  enabled: true
  priorityClassName: low
  prometheus:
    url: http://{{ .Release.Name }}-prometheus-prometheus
  resources:
    limits:
      cpu: 50m
      memory: 100Mi
    requests:
      cpu: 25m
      memory: 50Mi
  rules:
    default: false

prometheus:
  alertmanager:
    alertmanagerSpec:
      alertmanagerConfigSelector:
        matchLabels:
          app.kubernetes.io/part-of: hedera-mirror-node
      priorityClassName: low
      resources:
        limits:
          cpu: 50m
          memory: 80Mi
        requests:
          cpu: 30m
          memory: 30Mi
    config:
      receivers:
        - name: 'null'
      route:
        group_by:
          - namespace
          - alertname
        group_wait: 30s
        receiver: 'null'
        repeat_interval: 7d
        routes: []
      templates:
        - '/etc/alertmanager/config/slack.tmpl'
    enabled: true
    templateFiles:
      slack.tmpl: |-
        {{- define "slack.title" -}}
        {{- .Status | title }} {{ .CommonLabels.alertname }}{{ if .CommonLabels.namespace }} in {{ .CommonLabels.namespace }}{{ end }}
        {{- end -}}

        {{- define "slack.text" -}}
        {{ range .Alerts -}}
        *Summary:* {{ if .Annotations.summary }}{{ .Annotations.summary }}{{ else }}{{ .Annotations.message }}{{ end }}{{"\n"}}
        {{- if .Annotations.description }} *Description:* {{ .Annotations.description }}{{"\n"}}{{ end }}
        *Prometheus:* *<{{ .GeneratorURL }}|:fire:>* {{- if .Annotations.dashboard_url }}     *Grafana:* *<{{ .Annotations.dashboard_url }}|:chart_with_upwards_trend:>*{{ end }}{{- if .Annotations.runbook_url }}      *Runbook:* *<{{ .Annotations.runbook_url }}|:notebook:>*{{ end }}

        *Labels:*
          {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
          {{ end }}
        {{ end }}
        {{- end -}}
  coreDns:
    enabled: false
  enabled: true
  grafana:
    additionalDataSources:
      - name: AlertManager
        type: camptocamp-prometheus-alertmanager-datasource
        access: proxy
        url: http://{{ .Release.Name }}-prometheus-alertmanager:9093
      - name: Loki
        type: loki
        access: proxy
        url: http://{{ .Release.Name }}-loki:3100
        jsonData:
          maxLines: 500
    admin:
      existingSecret: grafana-admin
    adminPassword: ""  # Randomly generated if left blank
    defaultDashboardsEnabled: true
    grafana.ini:
      server:
        root_url: "%(protocol)s://%(domain)s/grafana/"
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: '{{ include "hedera-mirror-common.namespace" . }}-{{ .Release.Name }}-grafana@kubernetescrd'
      enabled: true
      hosts: [""]
      middleware:
        circuitBreaker: NetworkErrorRatio() > 0.10 || ResponseCodeRatio(500, 600, 0, 600) > 0.25
        connectionsPerIP: 10
        enabled: true
        ipWhitelist:
          - 0.0.0.0/0
        rateLimit:
          average: 50
          burst: 100
      path: "/grafana"
    plugins:
      - camptocamp-prometheus-alertmanager-datasource
    rbac:
      pspEnabled: false
    resources:
      limits:
        cpu: 300m
        memory: 300Mi
      requests:
        cpu: 150m
        memory: 75Mi
  kube-state-metrics:
    podSecurityPolicy:
      enabled: false
    resources:
      limits:
        cpu: 10m
        memory: 64Mi
      requests:
        cpu: 5m
        memory: 16Mi
  kubeApiserver:
    enabled: false
  kubeControllerManager:
    enabled: false
  kubeDns:
    enabled: true
  kubeEtcd:
    enabled: false
  kubelet:
    enabled: false
  kubeScheduler:
    enabled: false
  prometheus-node-exporter:
    hostNetwork: false
    rbac:
      pspEnabled: false
    resources:
      limits:
        cpu: 100m
        memory: 50Mi
      requests:
        cpu: 50m
        memory: 20Mi
  prometheus:
    additionalPodMonitors:
      - name: traefik
        podMetricsEndpoints:
          - port: traefik
            path: /metrics
            interval: 15s
        selector:
          matchLabels:
            app.kubernetes.io/name: traefik
    prometheusSpec:
      image:
        tag: v2.20.0
      podMonitorSelectorNilUsesHelmValues: false
      priorityClassName: low
      resources:
        limits:
          cpu: 750m
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 250Mi
      retention: 30d
      ruleSelectorNilUsesHelmValues: false
      scrapeInterval: 30s
      serviceMonitorSelectorNilUsesHelmValues: false
      storageSpec:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 50Gi
      walCompression: true
  prometheusOperator:
    kubeletService:
      enabled: false
    namespaces:
      additional: []
      releaseNamespace: true
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi

promtail:
  config:
    lokiAddress: http://{{ .Release.Name }}-loki:3100/loki/api/v1/push
    snippets:
      pipelineStages:
        - docker: {}
  enabled: true
  rbac:
    pspEnabled: false
  resources:
    limits:
      cpu: 125m
      memory: 100Mi
    requests:
      cpu: 50m
      memory: 32Mi
  serviceMonitor:
    enabled: true

traefik:
  additionalArguments:
    - "--accesslog=true"
    - "--entrypoints.websecure.http.tls=true"
    - "--metrics.prometheus=true"
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: traefik
  deployment:
    kind: DaemonSet
  enabled: true
  globalArguments: []
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  priorityClassName: critical
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
    limits:
      cpu: 500m
      memory: 300Mi
  service:
    spec: {}
    type: ClusterIP
