apiVersion: 1
groups:
    - orgId: 1
      name: Grpc
      folder: Mirror
      interval: 1m
      rules:
        - uid: edjv2xbh8d6v4b
          title: GrpcErrors
          condition: A
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: grafanacloud-prom
              model:
                editorMode: code
                expr: sum by (cluster, namespace, pod, statusCode) (rate(grpc_server_processing_duration_seconds_count{application="hedera-mirror-grpc",statusCode!~"CANCELLED|DEADLINE_EXCEEDED|INVALID_ARGUMENT|NOT_FOUND|OK"}[5m])) / sum by (cluster, namespace, pod, statusCode) (rate(grpc_server_processing_duration_seconds_count{application="hedera-mirror-grpc"}[5m])) > 0.05
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
          noDataState: NoData
          execErrState: Error
          for: 2m
          annotations:
            description: '{{ (index $values "A").Value | humanizePercentage }} gRPC {{ $labels.statusCode }} error rate for {{ $labels.namespace }}/{{ $labels.pod }}'
            summary: Mirror gRPC API error rate exceeds 5%
          labels:
            application: hedera-mirror-grpc
            severity: critical
          isPaused: false
        - uid: ddk5wsan91gqoe
          title: GrpcHighCPU
          condition: A
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: grafanacloud-prom
              model:
                editorMode: code
                expr: sum by (cluster, namespace, pod) (process_cpu_usage{application="hedera-mirror-grpc"}) / sum by (cluster, namespace, pod) (system_cpu_count{application="hedera-mirror-grpc"}) > 0.8
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
          noDataState: NoData
          execErrState: Error
          for: 5m
          annotations:
            description: '{{ $labels.namespace }}/{{ $labels.pod }} CPU usage reached {{ (index $values "A").Value | humanizePercentage }}'
            summary: Mirror gRPC API CPU usage exceeds 80%
          labels:
            application: hedera-mirror-grpc
            area: resource
            severity: critical
          isPaused: false
        - uid: adjv9kg7bjg8wd
          title: GrpcHighDBConnections
          condition: A
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: grafanacloud-prom
