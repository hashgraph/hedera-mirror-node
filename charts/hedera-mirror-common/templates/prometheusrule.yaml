{{- if and .Values.loki.enabled .Values.loki.loki.prometheusRules -}}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "hedera-mirror-common.labels" . | nindent 4 }}
  name: loki-rules  # TODO: Support templated names
  namespace: {{ include "hedera-mirror-common.namespace" . }}
data:
  rules.yaml: |-
    groups:
      - name: loki-rules
        rules:
        {{- range $name, $rule := .Values.loki.loki.prometheusRules }}
          {{- if $rule.enabled }}
          - alert: {{ $name }}
            {{- omit $rule "enabled" | toYaml | nindent 12 }}
          {{- end }}
        {{- end }}
{{- end -}}
