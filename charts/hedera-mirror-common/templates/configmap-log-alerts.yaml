{{- if (gt (len .Values.loki.rules) 0) }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels: {{ include "hedera-mirror-common.labels" . | nindent 4 }}
  name: mirror-log-alerts
  namespace: {{ include "hedera-mirror-common.namespace" . }}
data:
  rules.yaml: |-
    groups:
    {{- toYaml .Values.loki.rules | nindent 6 }}
{{- end }}
