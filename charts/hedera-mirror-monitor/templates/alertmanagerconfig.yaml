{{- if .Values.inhibitRules.enabled -}}
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: {{ include "hedera-mirror-monitor.fullname" . }}
  labels:
    {{ include "hedera-mirror-monitor.labels" . | nindent 4 }}
    alertmanagerConfig: hedera
  namespace: {{ include "hedera-mirror-monitor.namespace" . }}
spec:
  inhibitRules:
    {{- range $name, $rule := omit .Values.inhibitRules "enabled" }}
      {{- if $rule.enabled }}
        {{- $rule.matches | toYaml | nindent 4}}
      {{- end }}
    {{- end }}
{{- end -}}
