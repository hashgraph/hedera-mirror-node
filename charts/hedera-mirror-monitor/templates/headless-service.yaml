apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "hedera-mirror-monitor.labels" . | nindent 4 }}
  name: {{ include "hedera-mirror-monitor.fullname" . }}-headless
  namespace: {{ include "hedera-mirror-monitor.namespace" . }}
spec:
  clusterIP: None
  ports:
    - port: 8082
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hedera-mirror-monitor.selectorLabels" . | nindent 4 }}
  type: ClusterIP
