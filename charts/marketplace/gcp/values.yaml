applicationResource:
  enabled: true
  partnerId: mirror-node-public
  partnerName: mirror-node-public
  solutionId: hedera-mirror-node
  version: ''

global:
  db:
    host: RELEASE-NAME-postgres-postgresql
  useReleaseForNameLabel: true

grpc:
  config:
    hedera:
      mirror:
        grpc:
          listener:
            type: NOTIFY
    management:
      endpoint:
        health:
          group:
            readiness:
              include: db, grpcServices, grpcChannel, ping
  hpa:
    enabled: false
  ingress:
    enabled: false
  rbac:
    enabled: false
  service:
    type: LoadBalancer
  serviceAccount:
    create: false

importer:
  config:
    hedera:
      mirror:
        importer:
          downloader:
            cloudProvider: GCP
          parser:
            record:
              entity:
                notify:
                  enabled: true
                redis:
                  enabled: false
    management:
      endpoint:
        health:
          group:
            readiness:
              include: db, diskSpace, ping
  rbac:
    enabled: false
  replicas: 1
  serviceAccount:
    create: false

postgresql:
  pgpool:
    replicaCount: 0

redis:
  enabled: false

rest:
  config:
    hedera:
      mirror:
        rest:
          metrics:
            config:
              enabled: false
  hpa:
    enabled: false
  ingress:
    enabled: false
  rbac:
    enabled: false
  serviceAccount:
    create: false
  service:
    type: LoadBalancer
