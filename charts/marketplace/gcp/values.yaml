applicationResource:
  enabled: true
  partnerId: mirror-node-public
  partnerName: mirror-node-public
  solutionId: hedera-mirror-node
  version: ''

global:
  db:
    host: RELEASE-NAME-postgres-postgresql
    schema: mirrornode
  redis:
    host: RELEASE-NAME-redis
    password: redis_password
  rest:
    username: mirror_api
    password: mirror_api_pass
  useReleaseForNameLabel: true

grpc:
  config:
    management:
      endpoint:
        health:
          group:
            readiness:
              exclude: redis
  hpa:
    enabled: false
  ingress:
    enabled: false
  rbac:
    enabled: false
  service:
    type: LoadBalancer
  serviceAccount:
    create: false

importer:
  config:
    hedera:
      mirror:
        importer:
          downloader:
            cloudProvider: GCP
          parser:
            record:
              entity:
                notify:
                  enabled: true
                redis:
                  enabled: false
    management:
      endpoint:
        health:
          group:
            readiness:
              exclude: redis
  rbac:
    enabled: false
  redis:
    sentinel:
      masterSet: mirror
  replicas: 1
  serviceAccount:
    create: false

monitor:
  enabled: false
  rbac:
    enabled: false
  serviceAccount:
    create: false

postgresql:
  pgpool:
    replicaCount: 0
  postgresql:
    upgradeRepmgrExtension: true #upgrade repmgr version to 5.2 or else container spinup fails
  postgresqlImage:
    tag: 11.10.0-debian-10-r83

redis:
  cluster:
    slaveCount: 1
  enabled: true
  image:
    tag: 6.0.10-debian-10-r22
  sentinel:
    enabled: true
    masterSet: mirror

rest:
  config:
    hedera:
      mirror:
        rest:
          metrics:
            config:
              enabled: false
  hpa:
    enabled: false
  ingress:
    enabled: false
  rbac:
    enabled: false
  serviceAccount:
    create: false
  service:
    type: LoadBalancer
