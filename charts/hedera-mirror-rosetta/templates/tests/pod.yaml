{{- if .Values.test.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test-success
    helm.sh/hook-delete-policy: before-hook-creation,hook-failed,hook-succeeded
  labels: {{- include "hedera-mirror-rosetta.labels" . | nindent 4 }}
  name: {{ include "hedera-mirror-rosetta.fullname" . }}-test
  namespace: {{ include "hedera-mirror-rosetta.namespace" . }}
spec:
  containers:
    - name: test
      image: "{{ .Values.test.image.repository }}:{{ .Values.test.image.tag }}"
      imagePullPolicy: {{ .Values.test.image.pullPolicy }}
      args:
        - run
        - https://raw.githubusercontent.com/hashgraph/hedera-mirror-node/{{ regexReplaceAll "(\\d+\\.\\d+\\.\\d+(-\\w+)?)" (.Values.test.githubRef | default .Chart.AppVersion) "v${1}" }}/hedera-mirror-rosetta/scripts/validation/postman/rosetta-api-postman.json
        - --env-var
        - base_url=http://{{ include "hedera-mirror-rosetta.fullname" . }}:{{ .Values.service.port }}
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop: [ALL]
        readOnlyRootFilesystem: true
  restartPolicy: Never
  securityContext:
    fsGroup: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  terminationGracePeriodSeconds: 1
{{- end -}}
