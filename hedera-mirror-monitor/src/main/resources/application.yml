hedera:
  mirror:
    monitor:
      mirrorNode:
        rest:
          host: http://localhost:5551/
      network: OTHER
      nodes:
        - accountId: 0.0.3
          host: 34.74.191.8
        - accountId: 0.0.4
          host: 35.245.150.69
        - accountId: 0.0.5
          host: 34.70.193.123
        - accountId: 0.0.6
          host: 35.197.75.89
        - accountId: 0.0.7
          host: 34.94.114.236
      operator:
        accountId: 0.0.2
        privateKey: 302e020100300506032b65700422042091132178e72057a1d7528025956fe39b0b847f200ab59b2fdd367017f3087137
      publish:
        scenarios:
          nftCreate:
            properties:
              treasuryAccountId: 0.0.2
              tokenType: NON_FUNGIBLE_UNIQUE
              tokenSupplyType: FINITE
            receiptPercent: 1.0
            tps: 1.0
            type: TOKEN_CREATE
      subscribe:
        grpc:
          hcs:
            topicId: ${topic.ping}
        rest:
          transactionId:
            publishers: [ "pinger" ]
            samplePercent: 1.0
        enabled: false

logging:
  level:
    root: warn
    #org.springframework.web.reactive.function.client: trace
    com.hedera.datagenerator: info
    com.hedera.mirror.monitor: info
    com.hedera.hashgraph.sdk.Executable: error
management:
  endpoints:
    web:
      exposure:
        include: health, info, loggers, prometheus
  metrics:
    export:
      elastic:
        autoCreateIndex: false
        enabled: false
        index: mirror
        indexDateFormat: yyyy-MM-dd
        step: 30s
      prometheus:
        step: 30s
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      group:
        liveness:
          include: ping
        readiness:
          include: ping
server:
  http2:
    enabled: true
  port: 8082
  shutdown: graceful
spring:
  application:
    name: hedera-mirror-monitor
  cloud:
    kubernetes:
      reload:
        enabled: true
      secrets:
        paths: /usr/etc/${spring.application.name}
  lifecycle:
    timeout-per-shutdown-phase: 20s
springdoc:
  api-docs:
    path: /api/v1/docs/openapi
  swagger-ui:
    path: /api/v1/docs
    disable-swagger-default-url: true
