hedera:
  mirror:
    monitor:
      publish:
        scenarios:
          - name: HCS Pinger
            enabled: true
            properties:
              topicId: ${topic.ping}
            recordPercent: 1.0
            tps: 0.1
            type: CONSENSUS_SUBMIT_MESSAGE
      subscribe:
        grpc:
          - name: HCS Subscribe
            enabled: true
            topicId: ${topic.ping}
        rest:
          - name: HCS REST
            enabled: true
            samplePercent: 1.0
logging:
  level:
    root: warn
    #org.springframework.web.reactive.function.client: trace
    com.hedera.datagenerator: info
    com.hedera.mirror.monitor: trace
management:
  endpoints:
    web:
      exposure:
        include: health, info, loggers, prometheus
  metrics:
    export:
      elastic:
        autoCreateIndex: false
        enabled: false
        index: mirror
        indexDateFormat: yyyy-MM-dd
        step: 30s
      prometheus:
        step: 30s
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      group:
        liveness:
          include: ping
        readiness:
          include: ping
server:
  shutdown: graceful
  port: 8082
spring:
  application:
    name: hedera-mirror-monitor
  cloud:
    kubernetes:
      reload:
        enabled: true
      secrets:
        paths: /usr/etc/${spring.application.name}
  lifecycle:
    timeout-per-shutdown-phase: 20s

