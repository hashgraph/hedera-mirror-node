version: 2

defaults: &defaults
  docker:
    - image: adoptopenjdk:11-jdk-hotspot

orbs:
  codecov: codecov/codecov@1.0.5

references:
  workspace_root: &workspace_root
    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
  package_deliverable: &package_deliverable
    run:
      name: Generating mirror-node.tgz
      working_directory: /tmp/workspace/
      command: |
        _tagged_dir=mirror-node-${CIRCLE_TAG:-b$CIRCLE_BUILD_NUM}
        mv mirror-node "${_tagged_dir}"
        tar -czf /tmp/workspace/mirror-node.tgz "${_tagged_dir}"

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:  # required since `release_artifacts` has tag filters AND requires `build`
            branches:
              only: /.*/
            tags:
              only: /.*/
      - release_artifacts:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - maven-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-v1-{{ .Branch }}
            - maven-v1-
      - run:
          name: Running maven
          command: ./mvnw package
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: maven-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
          paths:
          - ~/.m2
      - codecov/upload:
          file: target/site/jacoco/index.xml
      - run:
          name: Collecting mirror-node assets
          command: |
            mkdir -p /tmp/workspace/mirror-node/
            mv target/mirror-node-*.jar /tmp/workspace/mirror-node/mirror-node.jar
            mv config /tmp/workspace/mirror-node/
            mv scripts /tmp/workspace/mirror-node/
            mv rest-api /tmp/workspace/mirror-node/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - mirror-node

  release_artifacts:
    <<: *defaults
    steps:
      - *attach_workspace
      - *package_deliverable
      - store_artifacts:
          path: /tmp/workspace/mirror-node.tgz
