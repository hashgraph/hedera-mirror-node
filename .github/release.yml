changelog:
  contributors:
    exclude:
      names: [ "dependabot", "hedera-github-bot" ]
  exclude:
    labels: [ "wontfix", "question", "duplicate", "invalid" ]
  categories:
    - title: "Enhancements"
      labels: [ "enhancement", "epic" ]
    - title: "Bug Fixes"
      labels: [ "bug" ]
    - title: "Documentation"
      labels: [ "documentation" ]
    - title: "Dependency Upgrades"
      labels: [ "dependencies" ]
