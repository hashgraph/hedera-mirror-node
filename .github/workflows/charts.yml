name: Charts

on:
  pull_request:
    branches: [ main, release/** ]
  push:
    branches: [ main, release/** ]
    tags: [ v* ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install ct
        uses: helm/chart-testing-action@v2.2.1

      - name: Run lint
        run: ct lint --config .github/ct.yaml --all

  install:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ci-${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          cache: 'maven'
          distribution: 'temurin'
          java-version: 17

      - name: Install k3d
        run: curl --retry 3 -fsL https://raw.githubusercontent.com/rancher/k3d/main/install.sh | bash

      - name: Create k3d cluster
        run: k3d cluster create mirror --agents 1 --timeout 5m --registry-create registry:0.0.0.0:5001 --image rancher/k3s:v1.22.8-k3s1
        timeout-minutes: 3

      - name: Build images
        run: ./mvnw deploy -pl hedera-mirror-grpc,hedera-mirror-importer,hedera-mirror-rest,hedera-mirror-rosetta,hedera-mirror-web3 -Dmvn.golang.skip=true -Dskip.npm -DskipTests -Ddocker.push.repository=localhost:5001/mirrornode -Ddocker.tag.version=${IMAGE_TAG}

      - name: Install ct
        uses: helm/chart-testing-action@v2.2.1

      - name: Install chart
        run: |
          yq -i '(.global.image.registry="registry:5000") | (.global.image.tag="${{ env.IMAGE_TAG }}")' charts/hedera-mirror/ci/*.yaml
          if [ -n "$GITHUB_HEAD_REF" ]; then
            # GITHUB_HEAD_REF is only set when the triggering event is either pull_request or pull_request_target. If so
            # pass an extra helm set arg to provide the correct github ref
            GIT_REF=${$GITHUB_HEAD_REF#refs/*/}
            HELM_EXTRA_SET_ARGS="--helm-extra-set-args=\"--set=rosetta.test.githubRef=${GIT_REF}\""
          fi
          ct install --config .github/ct.yaml --charts=charts/hedera-mirror "${helmExtraSetArgs}"
