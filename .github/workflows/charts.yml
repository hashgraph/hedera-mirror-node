name: Charts

on:
  pull_request:
    branches: [ main, release/** ]
  push:
    branches: [ main, release/** ]
    tags: [ v* ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install ct
        uses: helm/chart-testing-action@v2.2.0

      - name: Run lint
        run: ct lint --config .github/ct.yaml --all

  install:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ci-${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build images
        run: ./mvnw install -pl hedera-mirror-grpc,hedera-mirror-importer,hedera-mirror-rest,hedera-mirror-rosetta,hedera-mirror-web3 -Dskip.npm -DskipTests -Ddocker.tag.version=${IMAGE_TAG}

      - name: Create k3d cluster
        timeout-minutes: 3
        run: |
          set -ex
          curl -s https://raw.githubusercontent.com/rancher/k3d/main/install.sh | bash
          k3d cluster create mirror --agents 1 --timeout 5m --image rancher/k3s:v1.21.7-k3s1

      - name: Import images
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 1
          max_attempts: 3
          command: |
            k3d image import -c mirror \
              "gcr.io/mirrornode/hedera-mirror-grpc:${IMAGE_TAG}" \
              "gcr.io/mirrornode/hedera-mirror-importer:${IMAGE_TAG}" \
              "gcr.io/mirrornode/hedera-mirror-rest:${IMAGE_TAG}" \
              "gcr.io/mirrornode/hedera-mirror-rosetta:${IMAGE_TAG}" \
              "gcr.io/mirrornode/hedera-mirror-web3:${IMAGE_TAG}"

      - name: Install ct
        uses: helm/chart-testing-action@v2.2.0

      - name: Install chart
        run: |
          echo -e "global:\n  image:\n    tag: ${IMAGE_TAG}" | tee -a charts/hedera-mirror/ci/*
          ct install --config .github/ct.yaml --charts=charts/hedera-mirror
