version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "npm"
    directory: "/hedera-mirror-rest"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/hedera-mirror-rest/monitoring/monitor_apis"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/hedera-mirror-rest/check-state-proof"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/hedera-mirror-rosetta"
    schedule:
      interval: "weekly"
