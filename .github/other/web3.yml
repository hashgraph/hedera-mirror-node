name: "Web3 API"

on:
  pull_request:
    branches: [ main, release/** ]
  push:
    branches: [ main, release/** ]
    tags: [ v* ]

defaults:
  run:
    working-directory: ./hedera-mirror-web3

env:
  MODULE: hedera-mirror-web3
  SPRING_CLOUD_KUBERNETES_ENABLED: "false" # https://github.com/spring-cloud/spring-cloud-kubernetes/issues/1089

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        schema: [ v1, v2 ]
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          cache: 'maven'
          distribution: 'temurin'
          java-version: 17

      - name: Maven verify
        run: ./mvnw verify -pl "${MODULE}" -Dspring.profiles.active=${{ matrix.schema }}
        working-directory: .

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        if: always()
