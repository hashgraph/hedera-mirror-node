hedera:
  mirror:
    grpc:
      db:
        host: 127.0.0.1
        name: mirror_node
        password: mirror_grpc_pass
        port: 5432
        sslMode: DISABLE
        username: mirror_grpc
      port: 5600
grpc:
  server:
    enableKeepAlive: true
    keepAliveTime: 5m
    permitKeepAliveTime: 90s
    port: ${hedera.mirror.grpc.port}
logging:
  level:
    root: warn
    com.hedera.mirror.grpc: info
    org.springframework.cloud.kubernetes.fabric8.config: error
    # io.grpc: debug
    # org.hibernate.SQL: debug
    # org.hibernate.type.descriptor.sql.BasicBinder: trace
management:
  elastic:
    metrics:
      export:
        auto-create-index: false
        enabled: false
        index: mirror
        index-date-format: yyyy-MM-dd
        step: 30s
  endpoint:
    health:
      group:
        liveness:
          include: ping
        readiness:
          include: db, grpc, grpcChannel, ping, redis
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        step: 60s
server:
  compression:
    enabled: true
  http2:
    enabled: true
  port: 8081
  shutdown: graceful
spring:
  application:
    name: hedera-mirror-grpc
  cloud:
    kubernetes:
      reload:
        enabled: true
      secrets:
        paths: /usr/etc/${spring.application.name}
    discovery:
      enabled: false
  datasource:
    name: ${hedera.mirror.grpc.db.name}
    password: ${hedera.mirror.grpc.db.password}
    url: jdbc:postgresql://${hedera.mirror.grpc.db.host}:${hedera.mirror.grpc.db.port}/${hedera.mirror.grpc.db.name}
    username: ${hedera.mirror.grpc.db.username}
    hikari:
      connection-timeout: 3000
      data-source-properties:
        idle_in_transaction_session_timeout: "30000"
        lock_timeout: "10000"
        statement_timeout: "60000"
        sslmode: ${hedera.mirror.grpc.db.sslMode}
        tcpKeepAlive: true
      maximum-pool-size: 50
      minimum-idle: 4
      validation-timeout: 3000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate.criteria.literal_handling_mode: BIND # Ensure Criteria API queries use bind parameters and not literals
      hibernate.generate_statistics: true
      hibernate.hbm2ddl.auto: none
  lifecycle:
    timeout-per-shutdown-phase: 40s
  redis:
    lettuce:
      cluster:
        refresh:
          period: 60s
    timeout: 5s
