hedera:
  mirror:
    grpc:
      db:
        host: 127.0.0.1
        name: mirror_node
        password: mirror_grpc_pass
        port: 5432
        username: mirror_grpc
      port: 5600
grpc:
  server:
    port: ${hedera.mirror.grpc.port}
logging:
  level:
    root: warn
    com.hedera.mirror.grpc: info
    # org.hibernate.SQL: debug
    # org.hibernate.type.descriptor.sql.BasicBinder: trace
management:
  metrics:
    export:
      elastic:
        enabled: false
        index: mirror
        step: 30s
    tags:
      app: ${spring.application.name}
server:
  port: 8081
spring:
  application:
    name: hedera-mirror-grpc
  datasource:
    name: ${hedera.mirror.grpc.db.name}
    password: ${hedera.mirror.grpc.db.password}
    url: jdbc:postgresql://${hedera.mirror.grpc.db.host}:${hedera.mirror.grpc.db.port}/${hedera.mirror.grpc.db.name}?&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: ${hedera.mirror.grpc.db.username}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 4
  jpa:
    properties:
      hibernate.generate_statistics: true
  test:
    database:
      replace: NONE
