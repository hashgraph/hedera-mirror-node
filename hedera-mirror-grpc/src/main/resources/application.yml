hedera:
  mirror:
    db:
      grpcPassword: mirror_grpc_pass
      grpcUsername: mirror_grpc
      host: 127.0.0.1
      name: mirror_node
      port: 5432
    grpc:
      port: 5600
grpc:
  server:
    port: ${hedera.mirror.grpc.port}
spring:
  application:
    name: hedera-mirror-grpc
  r2dbc:
    name: ${hedera.mirror.db.name}
    password: ${hedera.mirror.db.grpcPassword}
    url: r2dbc:postgresql://${hedera.mirror.db.host}:${hedera.mirror.db.port}/${hedera.mirror.db.name}?&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: ${hedera.mirror.db.grpcUsername}
