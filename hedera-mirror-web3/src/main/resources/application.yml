hedera:
  mirror:
    web3:
      db:
        host: 127.0.0.1
        name: mirror_node
        password: mirror_web3_pass
        port: 5432
        sslMode: DISABLE
        username: mirror_web3
logging:
  level:
    root: warn
    com.hedera.mirror.web3: info
    org.springframework.cloud.kubernetes.fabric8.config: error
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%p) %clr(%t){faint} %clr(%logger{30}){cyan} %m %rEx{30}%n"
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  metrics:
    export:
      prometheus:
        step: 30s
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      group:
        liveness:
          include: ping
        readiness:
          include: db, ping
server:
  compression:
    enabled: true
  http2:
    enabled: true
  max-http-header-size: 512B
  netty:
    connection-timeout: 3s
  port: 8545
  shutdown: graceful
spring:
  application:
    name: hedera-mirror-web3
  cloud:
    kubernetes:
      reload:
        enabled: true
      secrets:
        paths: /usr/etc/${spring.application.name}
  datasource:
    name: ${hedera.mirror.web3.db.name}
    password: ${hedera.mirror.web3.db.password}
    url: jdbc:postgresql://${hedera.mirror.web3.db.host}:${hedera.mirror.web3.db.port}/${hedera.mirror.web3.db.name}
    username: ${hedera.mirror.web3.db.username}
    hikari:
      connection-timeout: 3000
      data-source-properties:
        idle_in_transaction_session_timeout: "30000"
        lock_timeout: "10000"
        statement_timeout: "60000"
        sslmode: ${hedera.mirror.web3.db.sslMode}
        tcpKeepAlive: true
      maximum-pool-size: 50
      minimum-idle: 4
      validation-timeout: 3000
  jpa:
    database: postgresql
    properties:
      hibernate.criteria.literal_handling_mode: BIND # Ensure Criteria API queries use bind parameters and not literals
      hibernate.generate_statistics: true
      hibernate.hbm2ddl.auto: none
  lifecycle:
    timeout-per-shutdown-phase: 20s
