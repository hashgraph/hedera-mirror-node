hedera:
  mirror:
    rest:
      db:
        host: 127.0.0.1
        name: mirror_node
        password: mirror_api_pass
        pool:
          connectionTimeout: 20000
          maxConnections: 10
          statementTimeout: 20000
        port: 5432
        username: mirror_api
      includeHostInLink: false
      log:
        level: debug
      maxLimit: 500
      maxRepeatedQueryParameters: 100
      metrics:
        enabled: true
        config:
          authentication: true
          password: password
          username: metrics
          uriPath: '/swagger'
        ipMetrics: false
      openapi:
        specFileName: 'openapi'
        swaggerUIPath: 'docs'
      port: 5551
      shard: 0
      stateproof:
        addressBookHistory: false
        enabled: false
        streams:
          network: 'DEMO'
          cloudProvider: 'S3'
          endpointOverride:
          gcpProjectId:
          region: 'us-east-1'
          accessKey:
          secretKey:
          bucketName:

