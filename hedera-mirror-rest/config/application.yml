# This file contains application defaults and shouldn't be modified. See docs/configuration.md for how to override.
hedera:
  mirror:
    rest:
      db:
        host: 127.0.0.1
        name: mirror_node
        password: mirror_api_pass
        port: 5432
        username: mirror_api
      includeHostInLink: false
      maxLimit: 1000
      log:
        level: debug
      port: 5551
      metrics:
        enabled: true
        config:
          authentication: true
          password: password
          username: metrics
          uriPath: '/swagger'
      shard: 0
      stateproof:
        enabled: false
        streams:
          network: 'DEMO'
          cloudProvider: 'S3'
          endpointOverride:
          gcpProjectId:
          region: 'us-east-1'
          accessKey:
          secretKey:
          bucketName:
