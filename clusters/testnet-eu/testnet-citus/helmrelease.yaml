apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: testnet-citus
spec:
  chart:
    spec:
      chart: hedera-mirror
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      valuesFiles:
        - values.yaml
        - values-prod.yaml
        - values-v2.yaml
      version: '0.104.0-rc4'
  dependsOn:
    - name: mirror
      namespace: common
  install:
    crds: CreateReplace
  interval: 90s
  test:
    enable: true
    timeout: 25m
  timeout: 48h
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    global:
      hostname: "*.mirrornode.hedera.com"
    grpc:
      ingress:
        enabled: false
    importer:
      enabled: false
      env:
        HEDERA_MIRROR_IMPORTER_NETWORK: "TESTNET"
        HEDERA_MIRROR_IMPORTER_PARSER_RECORD_SIDECAR_ENABLED: "true"
        HEDERA_MIRROR_IMPORTER_START_DATE: "1970-01-01T00:00:00.000000000Z"
    monitor:
      enabled: false
      env:
        HEDERA_MIRROR_MONITOR_HEALTH_RELEASE_ENABLED: "true"
        HEDERA_MIRROR_MONITOR_NETWORK: "TESTNET"
        HEDERA_MIRROR_MONITOR_PUBLISH_SCENARIOS_PINGER_PROPERTIES_TOPICID: "0.0.1926"
        HEDERA_MIRROR_MONITOR_PUBLISH_SCENARIOS_PINGER_TPS: "0.25"
        HEDERA_MIRROR_MONITOR_SUBSCRIBE_GRPC_HCS_TOPICID: "0.0.1926"
      prometheusRules:
        MonitorPublishLatency:
          enabled: false
        MonitorSubscribeLatency:
          enabled: false
    rest:
      ingress:
        enabled: false
    restjava:
      ingress:
        enabled: false
    rosetta:
      env:
        HEDERA_MIRROR_ROSETTA_NETWORK: "testnet"
    stackgres:
      worker:
        overrides:
          1:
            persistentVolume:
              size: 1000Gi
          2:
            persistentVolume:
              size: 1000Gi
    test:
      cucumberTags: "@acceptance and not @equivalence"
      enabled: false
    web3:
      env:
        HEDERA_MIRROR_WEB3_EVM_MAXDATASIZE: "38500B"
      ingress:
        enabled: false

