apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    spec:
      chart: hedera-mirror-common
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      version: '0.23.0'
  install:
    crds: CreateReplace
  interval: 1m
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 10
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    prometheus:
      prometheus:
        prometheusSpec:
          externalLabels:
            cluster: preprod
      prometheusOperator:
        namespaces:
          releaseNamespace: false
    traefik:
      service:
        annotations:
          cloud.google.com/neg: '{ "exposed_ports":{ "443":{"name": "mirrornode-preprod"} } }'

