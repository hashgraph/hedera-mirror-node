apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    spec:
      chart: hedera-mirror-common
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      version: '0.24.0-rc1'
  install:
    crds: CreateReplace
  interval: 1m
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 10
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    prometheus:
      kubeApiServer:
        enabled: false
      kubeDns:
        enabled: false
      kubelet:
        serviceMonitor:
          cAdvisorMetricRelabelings:
            - action: drop
              regex: container_(memory_failures_total|tasks_state)
              sourceLabels: [__name__]
          metricRelabelings:
            - action: drop
              regex: .*_bucket
              sourceLabels: [__name__]
      prometheus:
        prometheusSpec:
          externalLabels:
            cluster: preprod
          remoteWrite:
            - basicAuth:
                password:
                  key: password
                  name: grafana-cloud
                username:
                  key: username
                  name: grafana-cloud
              url: https://prometheus-blocks-prod-us-central1.grafana.net/api/prom/push
              writeRelabelConfigs:
                - action: keep
                  regex: .*(flux|grpc|importer|monitor|rest|traefik)$
                  sourceLabels: [job]
                - action: drop
                  regex: executor.*
                  sourceLabels: [__name__]
          replicaExternalLabelName: __replica__
    traefik:
      service:
        annotations:
          cloud.google.com/neg: '{ "exposed_ports":{ "443":{"name": "mirrornode-preprod"} } }'

