apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    spec:
      chart: hedera-mirror-common
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      version: '0.78.0-beta1'
  dependsOn:
    - name: testkube
      namespace: testkube
  install:
    crds: CreateReplace
  interval: 1m
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 10
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    prometheus:
      prometheus:
        prometheusSpec:
          externalLabels:
            cluster: preprod
          remoteWrite:
            - basicAuth:
                password:
                  key: password
                  name: grafana-cloud
                username:
                  key: username
                  name: grafana-cloud
              url: https://prometheus-blocks-prod-us-central1.grafana.net/api/prom/push
              writeRelabelConfigs:
                - action: keep
                  regex: .*(grpc|importer|monitor|rest|rosetta|traefik|web3)$
                  sourceLabels: [job]
                - action: drop
                  regex: (api_.+_bucket|executor.*|lettuce_.*_bucket|traefik_.+_bucket)
                  sourceLabels: [__name__]
                - action: drop
                  regex: (dev|integration|integration-docker|staging-lg|staging-sm)
                  sourceLabels: [namespace]
          replicaExternalLabelName: __replica__
          storageSpec:
            volumeClaimTemplate:
              spec:
                resources:
                  requests:
                    storage: 100Gi
    promtail:
      config:
        snippets:
          extraRelabelConfigs:
            - action: drop
              regex: (dev|integration|integration-docker|staging-lg|staging-sm)
              source_labels: [namespace]
    testkube:
      enabled: true
      test:
        gitBranch: main
        schedule: "0 6 * * *"
        target:
          namespace: integration
    traefik:
      resources:
        limits:
          memory: 2000Mi
      service:
        annotations:
          cloud.google.com/neg: '{ "exposed_ports":{ "443":{"name": "mirrornode-preprod"} } }'

