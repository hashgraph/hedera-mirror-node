apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: slack
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
      namespace: flux-system
    - kind: HelmRelease
      name: '*'
      namespace: common
    - kind: HelmRelease
      name: '*'
      namespace: integration
    - kind: HelmRelease
      name: '*'
      namespace: previewnet
    - kind: HelmRelease
      name: '*'
      namespace: performance
    - kind: HelmRelease
      name: '*'
      namespace: dev
    - kind: Kustomization
      name: '*'
      namespace: flux-system
  summary: "Pre-prod cluster"

