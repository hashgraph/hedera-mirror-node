apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: github-dispatch-performance
  namespace: flux-system
spec:
  eventMetadata:
    cluster: preprod
    namespaces: common,performance-citus
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: mirror
      namespace: performance
  inclusionList:
    - ".*.test.*succeeded.*"
  providerRef:
    name: github-dispatch
  summary: "Trigger performance-citus deployment"

