apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mirror
  namespace: mainnet-citus
spec:
  chart:
    spec:
      chart: hedera-mirror
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      valuesFiles:
        - values.yaml
        - values-prod.yaml
        - values-v2.yml
      version: '0.111.1'
  dependsOn:
    - name: mirror
      namespace: common
  driftDetection:
    mode: warn
    ignore:
      - paths:
          - /spec/scripts
        target:
          kind: SGScript
  install:
    crds: CreateReplace
  interval: 90s
  test:
    enable: true
    timeout: 25m
  timeout: 48h
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    global:
      hostname: "*.mirrornode.hedera.com"
    grpc:
      ingress:
        enabled: true
    importer:
      env:
        HEDERA_MIRROR_IMPORTER_MIGRATION_BACKFILLTRANSACTIONHASHMIGRATION_PARAMS_STARTTIMESTAMP: "0"
        HEDERA_MIRROR_IMPORTER_NETWORK: "MAINNET"
        HEDERA_MIRROR_IMPORTER_PARSER_RECORD_SIDECAR_ENABLED: "true"
        HEDERA_MIRROR_IMPORTER_RECONCILIATION_ENABLED: "false"
        HEDERA_MIRROR_IMPORTER_START_DATE: "1970-01-01T00:00:00.000000000Z"
    monitor:
      enabled: false
      env:
        HEDERA_MIRROR_MONITOR_HEALTH_RELEASE_ENABLED: "true"
        HEDERA_MIRROR_MONITOR_NETWORK: "MAINNET"
        HEDERA_MIRROR_MONITOR_PUBLISH_SCENARIOS_PINGER_PROPERTIES_TOPICID: "0.0.368908"
        HEDERA_MIRROR_MONITOR_SUBSCRIBE_GRPC_HCS_TOPICID: "0.0.368908"
      prometheusRules:
        MonitorPublishLatency:
          enabled: false
        MonitorSubscribeLatency:
          enabled: false
    rest:
      config:
        hedera:
          mirror:
            rest:
              query:
                topicMessageLookup: true
      ingress:
        enabled: true
      env:
        HEDERA_MIRROR_REST_STATEPROOF_ENABLED: "true"
        HEDERA_MIRROR_REST_STATEPROOF_STREAMS_NETWORK: MAINNET
    restjava:
      ingress:
        enabled: true
    rosetta:
      env:
        HEDERA_MIRROR_ROSETTA_NETWORK: "mainnet"
    stackgres:
      worker:
        overrides:
          - index: 0
            pods:
              persistentVolume:
                size: 12000Gi
          - index: 1
            pods:
              persistentVolume:
                size: 14000Gi
    test:
      config:
        hedera:
          mirror:
            test:
              acceptance:
                network: MAINNET
                feature:
                  rejectToken: false
      cucumberTags: "@critical and not @nft"
      enabled: true
    web3:
      ingress:
        enabled: true
      env:
        HEDERA_MIRROR_WEB3_EVM_NETWORK: MAINNET
