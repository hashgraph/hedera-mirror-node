apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    spec:
      chart: hedera-mirror-common
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      version: '0.99.0'
  install:
    crds: CreateReplace
  interval: 1m
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    loki:
      loki:
        structuredConfig:
          ruler:
            external_url: https://mirrornode.grafana.net
    prometheus:
      defaultRules:
        disabled:
          KubeHpaMaxedOut: true
      prometheus:
        prometheusSpec:
          externalLabels:
            cluster: mainnet-eu
          remoteWrite:
            - basicAuth:
                password:
                  key: password
                  name: grafana-cloud
                username:
                  key: username
                  name: grafana-cloud
              url: https://prometheus-blocks-prod-us-central1.grafana.net/api/prom/push
              writeRelabelConfigs:
                - action: keep
                  regex: .*(graphql|grpc|importer|monitor|rest|restjava|rosetta|traefik|web3)$
                  sourceLabels: [job]
                - action: drop
                  regex: (api_.+_bucket|executor.*|lettuce_.*_bucket|traefik_.+_bucket)
                  sourceLabels: [__name__]
          replicaExternalLabelName: __replica__
    traefik:
      service:
        annotations:
          cloud.google.com/neg: '{ "exposed_ports":{ "443":{"name": "mirrornode-mainnet-eu"} } }'

