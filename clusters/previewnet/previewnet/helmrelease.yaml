apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mirror
  namespace: previewnet
spec:
  chart:
    spec:
      chart: hedera-mirror
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      valuesFiles:
        - values.yaml
        - values-prod.yaml
      version: '>0.0.0-0' # Update to the latest pre-release
  dependsOn:
    - name: mirror
      namespace: common
  driftDetection:
    mode: enabled
    ignore:
      - paths:
        - /spec/replicas
  install:
    crds: CreateReplace
  interval: 90s
  test:
    enable: true
    timeout: 20m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    grpc:
      enabled: true
    importer:
      env:
        HEDERA_MIRROR_IMPORTER_NETWORK: "PREVIEWNET"
        HEDERA_MIRROR_IMPORTER_PARSER_RECORD_SIDECAR_ENABLED: "true"
    monitor:
      enabled: true
      env:
        HEDERA_MIRROR_MONITOR_HEALTH_RELEASE_ENABLED: "false"
        HEDERA_MIRROR_MONITOR_NETWORK: "PREVIEWNET"
        HEDERA_MIRROR_MONITOR_PUBLISH_SCENARIOS_PINGER_TPS: "0.5"
      prometheusRules:
        MonitorPublishErrors:
          enabled: false
        MonitorPublishLatency:
          enabled: false
        MonitorSubscribeLatency:
          enabled: false
    postgresql:
      enabled: false
    rest:
      enabled: true
    restjava:
      enabled: true
    test:
      enabled: true
    web3:
      enabled: true
      env:
        HEDERA_MIRROR_WEB3_EVM_NETWORK: "PREVIEWNET"

