apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mirror
  namespace: previewnet-citus
spec:
  chart:
    spec:
      chart: hedera-mirror
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      valuesFiles:
        - values.yaml
        - values-prod.yaml
        - values-v2.yml
      version: '0.114.1'
  dependsOn:
    - name: mirror
      namespace: common
  driftDetection:
    ignore:
      - paths:
          - /spec/replicas
      - paths:
          - /spec/scripts
        target:
          kind: SGScript
    mode: enabled
  install:
    crds: CreateReplace
  interval: 90s
  test:
    enable: true
    timeout: 25m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    importer:
      env:
        HEDERA_MIRROR_IMPORTER_NETWORK: "PREVIEWNET"
        HEDERA_MIRROR_IMPORTER_PARSER_RECORD_SIDECAR_ENABLED: "true"
    grpc:
      enabled: true
    monitor:
      enabled: true
      env:
        HEDERA_MIRROR_MONITOR_NETWORK: "PREVIEWNET"
        HEDERA_MIRROR_MONITOR_HEALTH_RELEASE_ENABLED: "false"
        HEDERA_MIRROR_MONITOR_PUBLISH_SCENARIOS_PINGER_TPS: "0.5"
      prometheusRules:
        MonitorPublishErrors:
          enabled: false
        MonitorPublishLatency:
          enabled: false
        MonitorSubscribeLatency:
          enabled: false
    rest:
      enabled: true
    restjava:
      enabled: true
    test:
      enabled: true
    web3:
      enabled: true
      env:
        HEDERA_MIRROR_WEB3_EVM_NETWORK: PREVIEWNET
