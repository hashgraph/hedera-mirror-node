apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: github-dispatch
  namespace: flux-system
spec:
  eventMetadata:
    cluster: testnet-eu
    namespaces: common,testnet,testnet-citus
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: mirror
      namespace: testnet
  inclusionList:
    - ".*.test.*succeeded.*"
  providerRef:
    name: github-dispatch
  summary: "Trigger testnet-eu deployment"

