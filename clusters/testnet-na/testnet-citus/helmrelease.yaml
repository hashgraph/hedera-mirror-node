apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mirror
  namespace: testnet-citus
spec:
  chart:
    spec:
      chart: hedera-mirror
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      valuesFiles:
        - values.yaml
        - values-prod.yaml
        - values-v2.yml
      version: '>0.0.0' # Update to the latest release
  dependsOn:
    - name: mirror
      namespace: common
  driftDetection:
    ignore:
      - paths:
          - /spec/scripts
        target:
          kind: SGScript
    mode: enabled
  install:
    crds: CreateReplace
  interval: 90s
  test:
    enable: true
    timeout: 25m
  timeout: 48h
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    global:
      hostname: "*.mirrornode.hedera.com"
    importer:
      env:
        HEDERA_MIRROR_IMPORTER_MIGRATION_BACKFILLTRANSACTIONHASHMIGRATION_PARAMS_STARTTIMESTAMP: "0"
        HEDERA_MIRROR_IMPORTER_NETWORK: "TESTNET"
        HEDERA_MIRROR_IMPORTER_PARSER_RECORD_SIDECAR_ENABLED: "true"
        HEDERA_MIRROR_IMPORTER_START_DATE: "1970-01-01T00:00:00.000000000Z"
    monitor:
      enabled: true
      env:
        HEDERA_MIRROR_MONITOR_HEALTH_RELEASE_ENABLED: "true"
        HEDERA_MIRROR_MONITOR_NETWORK: "TESTNET"
        HEDERA_MIRROR_MONITOR_PUBLISH_SCENARIOS_PINGER_PROPERTIES_TOPICID: "0.0.1926"
        HEDERA_MIRROR_MONITOR_PUBLISH_SCENARIOS_PINGER_TPS: "0.25"
        HEDERA_MIRROR_MONITOR_SUBSCRIBE_GRPC_HCS_TOPICID: "0.0.1926"
      prometheusRules:
        MonitorPublishLatency:
          enabled: false
        MonitorSubscribeLatency:
          enabled: false
    rest:
      env:
        HEDERA_MIRROR_REST_RESPONSE_INCLUDEADMINKEY: "true"
      monitor:
        config:
          contract:
            contractId: "0.0.2664875"
    stackgres:
      coordinator:
        persistentVolume:
          size: 65Gi
      worker:
        persistentVolume:
          size: 90Gi
    test:
      cucumberTags: "@acceptance and not @estimateprecompile"
      enabled: true
