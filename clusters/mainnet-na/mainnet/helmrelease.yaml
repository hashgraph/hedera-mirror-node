apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mirror
  namespace: mainnet
spec:
  chart:
    spec:
      chart: hedera-mirror
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      valuesFiles:
        - values.yaml
        - values-prod.yaml
      version: '0.110.1'
  dependsOn:
    - name: mirror
      namespace: common
  driftDetection:
    mode: warn
  install:
    crds: CreateReplace
  interval: 90s
  test:
    enable: true
    timeout: 25m
  timeout: 48h
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    global:
      hostname: "*.mirrornode.hedera.com"
    importer:
      env:
        HEDERA_MIRROR_IMPORTER_MIGRATION_BACKFILLTRANSACTIONHASHMIGRATION_PARAMS_STARTTIMESTAMP: "0"
        HEDERA_MIRROR_IMPORTER_NETWORK: "MAINNET"
        HEDERA_MIRROR_IMPORTER_PARSER_RECORD_ENTITY_PERSIST_TRANSACTIONHASH: "true"
        HEDERA_MIRROR_IMPORTER_PARSER_RECORD_SIDECAR_ENABLED: "true"
        HEDERA_MIRROR_IMPORTER_RECONCILIATION_ENABLED: "false"
        HEDERA_MIRROR_IMPORTER_START_DATE: "1970-01-01T00:00:00.000000000Z"
    monitor:
      env:
        HEDERA_MIRROR_MONITOR_HEALTH_RELEASE_ENABLED: "true"
        HEDERA_MIRROR_MONITOR_NETWORK: "MAINNET"
        HEDERA_MIRROR_MONITOR_PUBLISH_SCENARIOS_PINGER_PROPERTIES_TOPICID: "0.0.368908"
        HEDERA_MIRROR_MONITOR_SUBSCRIBE_GRPC_HCS_TOPICID: "0.0.368908"
      prometheusRules:
        MonitorPublishLatency:
          enabled: false
        MonitorSubscribeLatency:
          enabled: false
    postgresql:
      enabled: false
    redis:
      enabled: false
    rest:
      env:
        HEDERA_MIRROR_REST_STATEPROOF_ENABLED: "true"
        HEDERA_MIRROR_REST_STATEPROOF_STREAMS_NETWORK: MAINNET
      monitor:
        test:
          enabled: false
    rosetta:
      env:
        HEDERA_MIRROR_ROSETTA_NETWORK: "mainnet"
    test:
      config:
        hedera:
          mirror:
            test:
              acceptance:
                network: MAINNET
      cucumberTags: "@critical"
      enabled: true
    web3:
      env:
        HEDERA_MIRROR_WEB3_EVM_NETWORK: MAINNET

