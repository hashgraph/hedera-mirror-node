apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: mirror
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
      namespace: flux-system
    - kind: HelmRelease
      name: '*'
      namespace: common
    - kind: HelmRelease
      name: '*'
      namespace: mainnet
    - kind: Kustomization
      name: '*'
      namespace: flux-system
  summary: "mainnet-na cluster"

