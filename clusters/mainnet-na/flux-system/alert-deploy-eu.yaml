apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: github-dispatch-eu
  namespace: flux-system
spec:
  eventMetadata:
    path: mainnet-eu/mainnet
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: mirror
      namespace: mainnet
  inclusionList:
    - ".*.test.*succeeded.*"
  providerRef:
    name: github-dispatch
  summary: "Trigger mainnet-eu deployment"

