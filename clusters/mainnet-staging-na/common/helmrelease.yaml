apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mirror
  namespace: common
spec:
  chart:
    spec:
      chart: hedera-mirror-common
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      version: '0.85.0-rc3'
  dependsOn:
    - name: testkube
      namespace: testkube
  install:
    crds: CreateReplace
  interval: 1m
  timeout: 10m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 10
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    prometheus:
      prometheus:
        prometheusSpec:
          externalLabels:
            cluster: mainnet-staging-na
          replicaExternalLabelName: __replica__
    testkube:
      enabled: true
      test:
        extraExecutionRequestVariables:
          DEFAULT_ACCOUNT_BALANCE:
            name: DEFAULT_ACCOUNT_BALANCE
