            name: DEFAULT_CONTRACT_ID
            type: basic
            value: "1077627"
          DEFAULT_CONTRACT_RESULT_HASH:
            name: DEFAULT_CONTRACT_RESULT_HASH
            type: basic
            value: 0x8cc7f0036115d677ed3168b2812d8d78519788d0919e3975e067b8b172ca8a28
