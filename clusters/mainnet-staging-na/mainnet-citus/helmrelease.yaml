apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mirror
  namespace: mainnet-citus
spec:
  chart:
    spec:
      chart: hedera-mirror
      sourceRef:
        kind: HelmRepository
        name: hedera-mirror-node
      valuesFiles:
        - values.yaml
        - values-prod.yaml
        - values-v2.yml
      version: '0.112.0-rc3'
  dependsOn:
    - name: mirror
      namespace: common
  driftDetection:
    mode: warn
    ignore:
      - paths: [""]
        target:
          kind: (MutatingWebhookConfiguration|SGConfig|ValidatingWebhookConfiguration)
  install:
    crds: CreateReplace
  interval: 90s
  test:
    enable: true
    timeout: 25m
  timeout: 48h
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: mirror
  values:
    importer:
      env:
        HEDERA_MIRROR_IMPORTER_MIGRATION_BACKFILLTRANSACTIONHASHMIGRATION_PARAMS_STARTTIMESTAMP: "0"
        HEDERA_MIRROR_IMPORTER_NETWORK: "MAINNET"
        HEDERA_MIRROR_IMPORTER_PARSER_RECORD_SIDECAR_ENABLED: "true"
        HEDERA_MIRROR_IMPORTER_START_DATE: "1970-01-01T00:00:00.000000000Z"
    monitor:
      enabled: false
      env:
        HEDERA_MIRROR_MONITOR_NETWORK: "MAINNET"
        HEDERA_MIRROR_MONITOR_PUBLISH_SCENARIOS_PINGER_PROPERTIES_TOPICID: "0.0.798453"
        HEDERA_MIRROR_MONITOR_PUBLISH_SCENARIOS_PINGER_TPS: "0.02"
        HEDERA_MIRROR_MONITOR_SUBSCRIBE_GRPC_HCS_TOPICID: "0.0.798453"
      prometheusRules:
        MonitorPublishLatency:
          enabled: false
        MonitorSubscribeLatency:
          enabled: false
    rest:
      env:
        HEDERA_MIRROR_REST_STATEPROOF_ENABLED: "true"
        HEDERA_MIRROR_REST_STATEPROOF_STREAMS_NETWORK: MAINNET
      hpa:
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 40
      resources:
        requests:
          cpu: 1100m # same as limits
    restjava:
      hpa:
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 40
      resources:
        requests:
          cpu: 2 # same as limits
    rosetta:
      env:
        HEDERA_MIRROR_ROSETTA_NETWORK: "mainnet"
    stackgres:
      worker:
        overrides:
          - index: 0
            pods:
              persistentVolume:
                size: 12000Gi
          - index: 2
            pods:
              persistentVolume:
                size: 14000Gi
    test:
      config:
        hedera:
          mirror:
            test:
              acceptance:
                network: MAINNET
                feature:
                  rejectToken: false
      cucumberTags: "@critical and not @nft"
      enabled: true
    web3:
      env:
        HEDERA_MIRROR_WEB3_EVM_NETWORK: MAINNET
        HEDERA_MIRROR_WEB3_THROTTLE_REQUESTSPERSECOND: "1500"
      hpa:
        metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 40
      resources:
        requests:
          cpu: 2 # same as limits
