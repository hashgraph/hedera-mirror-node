apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: github-dispatch
  namespace: flux-system
spec:
  eventMetadata:
    cluster: mainnet-staging-na
    namespaces: mainnet-citus
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: mirror
      namespace: mainnet
  inclusionList:
    - ".*.test.*succeeded.*"
  providerRef:
    name: github-dispatch
  summary: "Trigger staging mainnet-citus deployment"

