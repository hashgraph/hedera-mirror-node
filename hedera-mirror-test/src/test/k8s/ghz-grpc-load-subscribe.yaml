apiVersion: batch/v1
kind: Job
metadata:
  name: grpc-load-test
spec:
  completions: 2
  parallelism: 2
  template:
    metadata:
      name: grpc-load-test
    spec:
      restartPolicy: OnFailure
      containers:
        - image: ssheehy/ghz
          name: test
          command:
            - sh
            - -c
            - |
              ghz --insecure -d '{"topicID":{"shardNum":0,"realmNum":0,"topicNum":47020},"limit":3}' -n 2 -c 2 -t 120s --call com.hedera.mirror.api.proto.ConsensusService/subscribeTopic hcs.testnet.mirrornode.hedera.com:5600
