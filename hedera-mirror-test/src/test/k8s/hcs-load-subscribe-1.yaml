apiVersion: v1
kind: ConfigMap
metadata:
  name: subscribe-config-1
data:
  user-props: |-
    hedera.mirror.test.performance.host=34.67.159.125
    hedera.mirror.test.performance.port=5600
    hedera.mirror.test.performance.clientCount=1
    hedera.mirror.test.performance.sharedChannel=false
    hedera.mirror.test.performance.clientTopicId[0]=1681
    hedera.mirror.test.performance.clientStartTime[0]=-10
    hedera.mirror.test.performance.clientEndTime[0]=0
    hedera.mirror.test.performance.clientLimit[0]=1000000
    hedera.mirror.test.performance.clientRealmNum[0]=0
    hedera.mirror.test.performance.clientHistoricMessagesCount[0]=20000
    hedera.mirror.test.performance.clientIncomingMessageCount[0]=100000
    hedera.mirror.test.performance.clientSubscribeTimeoutSeconds[0]=180
    hedera.mirror.test.performance.clientMilliSecWaitBefore[0]=0
    hedera.mirror.test.performance.clientUseMAPI[0]=true
---
apiVersion: batch/v1
kind: Job
metadata:
  name: hcs-perf-subscribe-test-1
spec:
  completions: 3
  parallelism: 3
  template:
    metadata:
      name: hcs-perf-subscribe-test-1
    spec:
      restartPolicy: Never
      containers:
        - image: gcr.io/mirrornode/hedera-mirror-test:0.13.0-rc1
          imagePullPolicy: Always
          name: subscribe-test-img
          env:
            - name: testProfile
              value: "performance"
            - name: subscribeThreadCount
              value: "4"
            - name: jmeter.test
              value: "E2E_Subscribe_Only.jmx"
          volumeMounts:
            - name: subscribe-config-volume
              mountPath: /usr/etc/hedera-mirror-node/hedera-mirror-test/src/test/jmeter/user.properties
              subPath: user.properties
      volumes:
        - name: subscribe-config-volume
          configMap:
            defaultMode: 0555
            name: subscribe-config-1
            items:
              - key: user-props
                path: user.properties
