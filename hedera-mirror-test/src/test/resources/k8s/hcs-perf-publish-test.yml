apiVersion: v1
kind: Secret
metadata:
  name: hcs-perf-publish-secret
stringData:
  application.yml: |-
    hedera:
      mirror:
        test:
          acceptance:
            messageTimeout: 60s
            nodeId: 0.0.3
            nodeAddress: testnet
            mirrornodeAddress: hcs.testnet.mirrornode.hedera.com:5600
            operatorid:
            operatorkey:
            existingTopicNum:
            emitBackgroundMessages: true
---
apiVersion: batch/v1
kind: Job
metadata:
  name: hcs-perf-publish-test
  labels:
    app.kubernetes.io/name: test
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: hcs-perf-publish-test
      labels:
        app.kubernetes.io/name: test
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: test
      restartPolicy: Never
      containers:
        - image: gcr.io/mirrornode/hedera-mirror-test:0.28.1
          name: test
          env:
            - name: testProfile
              value: "acceptance"
            - name: SPRING_CONFIG_LOCATION
              value: "file:/usr/etc/hedera-mirror-test/"
            - name: cucumberFlags
              value: "@PublishOnly"
          volumeMounts:
            - name: publish-config-volume
              mountPath: /usr/etc/hedera-mirror-test
      volumes:
        - name: publish-config-volume
          secret:
            defaultMode: 420
            secretName: hcs-perf-publish-secret
