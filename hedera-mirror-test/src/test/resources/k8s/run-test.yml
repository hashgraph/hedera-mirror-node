apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
data:

---
apiVersion: batch/v1
kind: Job
metadata:
  name: hedera-mirror-test-run
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: hedera-mirror-test-run
    spec:
      restartPolicy: Never
      containers:
        - image: gcr.io/mirrornode/hedera-mirror-test:0.13.0-rc1
          imagePullPolicy: Always
          name: hedera-mirror-test-img
          env:
            - name: testProfile
              value:
          volumeMounts:
            - name: test-config-volume
              mountPath: /usr/etc/hedera-mirror-node/hedera-mirror-test/
              subPath:
      volumes:
        - name: test-config-volume
          configMap:
            defaultMode: 0555
            name: test-config
            items:
              - key: test-properties
                path:
