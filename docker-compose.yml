version: "3.3"
services:
  mirror-db:
    image: postgres:9.6-alpine
    restart: unless-stopped
    stop_grace_period: 2m
    stop_signal: SIGTERM
    tty: true
    environment:
      POSTGRES_DB: mirror_node
      POSTGRES_PASSWORD: mirror_node_pass
      POSTGRES_USER: mirror_node
    volumes:
      - ./db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  mirror-importer:
    image: hederahashgraph/mirror-importer
    restart: unless-stopped
    environment:
      HEDERA_MIRROR_DATAPATH: /var/lib/mirror-importer
      HEDERA_MIRROR_DB_HOST: mirror-db
      HEDERA_MIRROR_DOWNLOADER_BUCKETNAME: ${BUCKET_NAME}
    volumes:
      - ./data:/var/lib/mirror-importer

  mirror-rest:
    image: hederahashgraph/mirror-rest
    environment:
      HEDERA_MIRROR_DB_HOST: mirror-db
    restart: unless-stopped
    tty: true
    ports:
      - 5551:5551
