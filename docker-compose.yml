version: "3.3"
services:
  db:
    image: postgres:9.6-alpine
    restart: unless-stopped
    stop_grace_period: 2m
    stop_signal: SIGTERM
    tty: true
    environment:
      POSTGRES_DB: mirror_node
      POSTGRES_PASSWORD: mirror_node_pass
      POSTGRES_USER: mirror_node
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./hedera-mirror-grpc/scripts/db/:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432

  grpc:
    image: gcr.io/mirrornode/hedera-mirror-grpc:0.25.0
    restart: unless-stopped
    environment:
      HEDERA_MIRROR_GRPC_DB_HOST: db
      SPRING_CONFIG_ADDITIONAL_LOCATION: file:/usr/etc/hedera-mirror-grpc/
      SPRING_REDIS_HOST: redis
    volumes:
      - ./application.yml:/usr/etc/hedera-mirror-grpc/application.yml
    ports:
      - 5600:5600

  importer:
    image: gcr.io/mirrornode/hedera-mirror-importer:0.25.0
    restart: unless-stopped
    environment:
      HEDERA_MIRROR_IMPORTER_DATAPATH: /var/lib/hedera-mirror-importer
      HEDERA_MIRROR_IMPORTER_DB_HOST: db
      SPRING_CONFIG_ADDITIONAL_LOCATION: file:/usr/etc/hedera-mirror-importer/
      SPRING_REDIS_HOST: redis
    volumes:
      - ./data:/var/lib/hedera-mirror-importer
      - ./application.yml:/usr/etc/hedera-mirror-importer/application.yml

  monitor:
    deploy:
      replicas: 0
    image: gcr.io/mirrornode/hedera-mirror-monitor:0.25.0
    restart: unless-stopped
    environment:
      SPRING_CONFIG_ADDITIONAL_LOCATION: file:/usr/etc/hedera-mirror-monitor/
    volumes:
      - ./application.yml:/usr/etc/hedera-mirror-monitor/application.yml

  redis:
    image: redis:5.0.9-alpine
    restart: unless-stopped
    stop_grace_period: 2m
    stop_signal: SIGTERM
    tty: true
    ports:
      - 6379:6379

  rest:
    image: gcr.io/mirrornode/hedera-mirror-rest:0.25.0
    environment:
      HEDERA_MIRROR_REST_DB_HOST: db
    restart: unless-stopped
    tty: true
    ports:
      - 5551:5551
