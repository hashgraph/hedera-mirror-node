hedera:
  mirror:
    importer:
      db:
        name: mirror_node_test
      downloader:
        bucketName: test
        cloudProvider: LOCAL
      parser:
        balance:
          enabled: false
        exclude:
          - entity: 0.0.999
        record:
          pubsub:
            topicName: testTopic
      network: TESTNET
      # timestamp service added running hash v2 in Unix timestamp format e.g. 1588705200000000000, must be set for v1.23.1 migration
      topicRunningHashV2AddedTimestamp: 1588705200000000000
spring:
  task:
    scheduling:
      enabled: false
  flyway:
    placeholders:
      topicRunningHashV2AddedTimestamp: ${hedera.mirror.importer.topicRunningHashV2AddedTimestamp}
  cloud:
    gcp:
      pubsub:
        projectId: my-project-id # Default project id in pubsub emulator
        emulator-host: 127.0.0.1:8089
