hedera:
  mirror:
    importer:
      db:
        name: mirror_node_test
      downloader:
        bucketName: test
        cloudProvider: LOCAL
      parser:
        balance:
          enabled: false
        exclude:
          - entity: 0.0.999
      network: TESTNET
    # service r5-rc4 deployDate in consensus_timestamp format e.g. 1588636800000000001, must be set for v1.23.1 migration
    v05-deployDate: 1588705200000000000
    runningHashDefaultVersion: 2
spring:
  task:
    scheduling:
      enabled: false
  flyway:
    placeholders:
      v05-deployDate: ${hedera.mirror.importer.v05-deployDate}
      runningHashDefaultVersion: ${hedera.mirror.importer.runningHashDefaultVersion}
