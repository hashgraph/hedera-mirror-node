hedera:
  mirror:
    importer:
      downloader:
        bucketName: test
      importHistoricalAccountInfo: false
      migration:
        backfillAndDeduplicateBalanceMigration:
          enabled: false # disable the migration so during test it doesn't drop the balance tables
        fixCryptoAllowanceAmountMigration:
          enabled: false # disable the migration so during test it doesn't drop the crypto_allowance_migration table
        DUMMYMIGRATION:
          checksum: 5
      network: TESTNET
      parser:
        exclude:
          - entity: 0.0.999
        record:
          entity:
            redis:
              enabled: true
          performance:
            scenarios:
              - description: 1/3 Crypto/HCS/HTS and 21 HSCS
                duration: 150m
                transactions:
                  - tps: 3500
                    type: CONSENSUSSUBMITMESSAGE
                  - tps: 3500
                    type: CRYPTOTRANSFER
                  - tps: 3500
                    subType: TOKEN_TRANSFER
                    type: CRYPTOTRANSFER
                  - tps: 21
                    type: CONTRACTCALL
              - description: 10K Crypto
                duration: 150m
                transactions:
                  - tps: 10500
                    type: CRYPTOTRANSFER
              - description: 10K HCS
                duration: 150m
                transactions:
                  - tps: 10500
                    type: CONSENSUSSUBMITMESSAGE
              - description: 10K HTS
                duration: 150m
                transactions:
                  - tps: 10500
                    subType: TOKEN_TRANSFER
                    type: CRYPTOTRANSFER
              - description: 5K HCS, 2.5K HTS, 2.5K Crypto
                duration: 150m
                transactions:
                  - tps: 5200
                    type: CONSENSUSSUBMITMESSAGE
                  - tps: 2650
                    type: CRYPTOTRANSFER
                  - tps: 2650
                    subType: TOKEN_TRANSFER
                    type: CRYPTOTRANSFER
              - description: 1/3 Crypto/HCS/HTS
                duration: 150m
                transactions:
                  - tps: 3500
                    type: CONSENSUSSUBMITMESSAGE
                  - tps: 3500
                    type: CRYPTOTRANSFER
                  - tps: 3500
                    subType: TOKEN_TRANSFER
                    type: CRYPTOTRANSFER
          pubsub:
            topicName: testTopic
          retry:
            maxAttempts: 2
      startDate: 1970-01-01T00:00:00Z
spring:
  flyway:
    placeholders:
      hashShardCount: 2
      partitionStartDate: "'1970-01-01'"
      partitionTimeInterval: "'10 years'"
      shardCount: 2
  task:
    scheduling:
      enabled: false
  test:
    database:
      replace: NONE
---
hedera:
  mirror:
    importer:
      parser:
        record:
          performance:
            transactions:
              - entities: 1
                tps: 1
                type: CRYPTOTRANSFER
spring:
  config:
    activate:
      on-profile: performance
