hedera:
  mirror:
    importer:
      downloader:
        bucketName: test
      importHistoricalAccountInfo: false
      migration:
        async:
          enabled: false
        DUMMYMIGRATION:
          checksum: 5
      network: TESTNET
      parser:
        exclude:
          - entity: 0.0.999
        record:
          entity:
            persist:
              pendingReward: false
            redis:
              enabled: true
          pubsub:
            topicName: testTopic
          retry:
            maxAttempts: 2
      startDate: 1970-01-01T00:00:00Z
      test:
        performance:
          downloader:
            enabled: true
            scenario: simple
          parser:
            enabled: true
            scenario: simple
          scenarios:
            canonical:
              - description: 1/3 Crypto/HCS/HTS and 21 HSCS
                duration: 150m
                transactions:
                  - tps: 3500
                    type: CONSENSUSSUBMITMESSAGE
                  - tps: 3500
                    type: CRYPTOTRANSFER
                  - tps: 3500
                    subType: TOKEN_TRANSFER
                    type: CRYPTOTRANSFER
                  - tps: 21
                    type: CONTRACTCALL
              - description: 10K Crypto
                duration: 150m
                transactions:
                  - tps: 10500
                    type: CRYPTOTRANSFER
              - description: 10K HCS
                duration: 150m
                transactions:
                  - tps: 10500
                    type: CONSENSUSSUBMITMESSAGE
              - description: 10K HTS
                duration: 150m
                transactions:
                  - tps: 10500
                    subType: TOKEN_TRANSFER
                    type: CRYPTOTRANSFER
              - description: 5K HCS, 2.5K HTS, 2.5K Crypto
                duration: 150m
                transactions:
                  - tps: 5200
                    type: CONSENSUSSUBMITMESSAGE
                  - tps: 2650
                    type: CRYPTOTRANSFER
                  - tps: 2650
                    subType: TOKEN_TRANSFER
                    type: CRYPTOTRANSFER
              - description: 1/3 Crypto/HCS/HTS
                duration: 150m
                transactions:
                  - tps: 3500
                    type: CONSENSUSSUBMITMESSAGE
                  - tps: 3500
                    type: CRYPTOTRANSFER
                  - tps: 3500
                    subType: TOKEN_TRANSFER
                    type: CRYPTOTRANSFER
            simple:
              - description: 1/3 Crypto/HCS/HTS and 21 HSCS
                duration: 10s
                transactions:
                  - tps: 3500
                    type: CONSENSUSSUBMITMESSAGE
                  - tps: 3500
                    type: CRYPTOTRANSFER
                  - tps: 3500
                    subType: TOKEN_TRANSFER
                    type: CRYPTOTRANSFER
                  - tps: 21
                    type: CONTRACTCALL
spring:
  flyway:
    placeholders:
      hashShardCount: 2
      partitionStartDate: "'1970-01-01'"
      partitionTimeInterval: "'10 years'"
      shardCount: 2
  task:
    scheduling:
      enabled: false
  test:
    database:
      replace: NONE
