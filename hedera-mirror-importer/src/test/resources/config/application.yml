hedera:
  mirror:
    importer:
      downloader:
        bucketName: test
      importHistoricalAccountInfo: false
      migration:
        backfillAndDeduplicateBalanceMigration:
          enabled: false # disable the migration so during test it doesn't drop the balance tables
        fixCryptoAllowanceAmountMigration:
          enabled: false # disable the migration so during test it doesn't drop the crypto_allowance_migration table
        DUMMYMIGRATION:
          checksum: 5
      network: TESTNET
      parser:
        exclude:
          - entity: 0.0.999
        record:
          entity:
            persist:
              syntheticContractResults: true
            redis:
              enabled: true
          pubsub:
            topicName: testTopic
          retry:
            maxAttempts: 2
      startDate: 1970-01-01T00:00:00Z
spring:
  flyway:
    placeholders:
      hashShardCount: 2
      idPartitionSize: 1000000000000000
      partitionStartDate: "'1970-01-01'"
      partitionTimeInterval: "'10 years'"
      shardCount: 2
  task:
    scheduling:
      enabled: false
  test:
    database:
      replace: NONE
---
hedera:
  mirror:
    importer:
      parser:
        record:
          performance:
            transactions:
              - entities: 1
                tps: 1
                type: CRYPTOTRANSFER
spring:
  config:
    activate:
      on-profile: performance
